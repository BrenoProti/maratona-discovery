<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
		rel="stylesheet">
	<title>proti.finance$</title>
</head>

<body>

	<header>
		<h1 id="logo">proti<span class="green">.</span>finance<span class="green">$</span></h1>
	</header>

	<main class="container">
		<section id="balance">
			<h2 class="sr-only">Balanço</h2>

			<div class="card">
				<h3>
					<span>Entradas</span> 
					<img src="./assets/income.svg" alt="Imagem de entradas">
				</h3>
				<p id="income-display">R$ 0,00</p>
			</div>

			<div class="card">
				<h3>
					<span>Saidas</span> 
					<img src="./assets/expense.svg" alt="Imagem de saídas">
				</h3>
				<p id="expanse-display">R$ 0,00</p>
			</div>

			<div class="card total">
				<h3>
					<span>Total</span> 
					<img src="./assets/total.svg" alt="Imagem de total">
				</h3>
				<p id="total-display">R$ 0,00</p>
			</div>

		</section>

		<section id="transaction">
			<h2 class="sr-only">Transações</h2>

			<a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

			<table id="data-table">
				<thead>
					<tr>
						<th>Descrição</th>
						<th>Valor</th>
						<th>Data</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</section>
	</main>

	<div class="modal-overlay">
		<div class="modal">
			<div id="form">
				<h2>Nova Transação</h2>
				<form action="" onsubmit="Form.submit(event)">
					<div class="input-group">
						<label class="sr-only" for="description">Descrição</label>
						<input type="text" id="description" name="description" placeholder="Descrição" required>
					</div>

					<div class="input-group">
						<label class="sr-only" for="amount">Valor</label>
						<input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" required>
						<small class="help">Use o sinal - (negativo) para despesa e , (vírgula) para casas decimais</small>
					</div>

					<div class="input-group">
						<label class="sr-only" for="date">Data</label>
						<input type="date" id="date" name="date" placeholder="dd/mm/aaaa" required>
					</div>

					<div class="input-group actions">
						<a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
						<button>Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer>
		<p>proti.finance$</p>
	</footer>

	<script src="/script.js"></script>

</body>

</html>
